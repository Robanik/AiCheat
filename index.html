<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ–æ–∫–∞–ª—å–Ω—ã–π –ò–ò –ß–∞—Ç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #222;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .chat-header {
      background: #0f3460;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #1a1a2e;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background: #0f3460;
      align-self: flex-end;
    }

    .bot-message {
      background: #1a1a2e;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 2px solid #1a1a2e;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
      font-size: 14px;
    }

    .chat-input button {
      background: #e94560;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #ff4c70;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ –õ–æ–∫–∞–ª—å–Ω—ã–π –ò–ò</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∞–∑—É –∑–Ω–∞–Ω–∏–π –∏ –ª–æ–≥–∏–∫—É -->
  <script src="gptrd.js"></script>
  <script src="gptr.js"></script>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatMessages = document.getElementById("chatMessages");

      // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = message;
      chatMessages.appendChild(userMsg);

      input.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // –ë–æ—Ç –æ—Ç–≤–µ—á–∞–µ—Ç —á–µ—Ä–µ–∑ gptr.js
      getBotResponse(message, (botReply, done) => {
        if (done) {
          // –§–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
          botMsg.textContent = botReply;
        } else {
          // –°—Ç–∞–¥–∏–∏ "–¥—É–º–∞—é..."
          if (!window.botMsg || botMsg.done) {
            window.botMsg = document.createElement("div");
            window.botMsg.className = "message bot-message";
            chatMessages.appendChild(window.botMsg);
          }
          window.botMsg.textContent = botReply;
        }
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }
  </script>
</body>
</html>
