<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π –ò–ò –ß–∞—Ç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #222;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .chat-header {
      background: #0f3460;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 2px solid #1a1a2e;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background: #0f3460;
      align-self: flex-end;
    }

    .bot-message {
      background: #1a1a2e;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 2px solid #1a1a2e;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      background: #333;
      color: #fff;
      font-size: 14px;
    }

    .chat-input button {
      background: #e94560;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .chat-input button:hover {
      background: #ff4c70;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ –ú–æ–π –ò–ò</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      let input = document.getElementById("userInput");
      let message = input.value.trim();
      if (message === "") return;

      let chatMessages = document.getElementById("chatMessages");

      // —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      let userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = message;
      chatMessages.appendChild(userMsg);

      input.value = "";

      // –ø–æ–∫–∞–∑–∞—Ç—å "–¥—É–º–∞—é..."
      let botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "ü§ñ –î—É–º–∞—é...";
      chatMessages.appendChild(botMsg);

      chatMessages.scrollTop = chatMessages.scrollHeight;

      // –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä Flask
      let response = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      let data = await response.json();
      botMsg.textContent = data.response;

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
